name: Deploy to S3 (OIDC)

on:
  push:
    branches: [ main ]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug repo & ref
        run: |
          echo "GITHUB_REPOSITORY=$GITHUB_REPOSITORY"
          echo "GITHUB_REF=$GITHUB_REF"

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::562559071105:role/KeenKloud
          aws-region: us-east-1

      - name: Who am I?
        run: aws sts get-caller-identity

      - name: Can I see the bucket?
        run: aws s3 ls s3://keenkloud.net

      - name: Sync site to S3
        run: |
          aws s3 sync . s3://keenkloud.net --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude ".DS_Store"

      - name: Invalidate CloudFront cache
        run: aws cloudfront create-invalidation --distribution-id E3LVF9216UA9W9 --paths "/*"
